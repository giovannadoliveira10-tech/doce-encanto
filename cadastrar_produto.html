<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto - Admin Doce Encanto</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <header>
        <div class="container header-content">
            <a href="index.html"><img src="imagens/logo3.png" alt="Logo Doce Encanto" class="logo"></a>
            <h1>Painel Administrativo</h1>
        </div>
    </header>

    <main class="dashboard">
        <div class="menu-lateral">
          <ul>
              <li><a href="dashboard.html">Dashboard</a></li>
              <li><a href="cadastrar_produto.html" class="ativo">Novo Produto</a></li>
          </ul>
      </div>

      <section class="area-conteudo">
        <h2>Cadastrar Novo Produto</h2>
        <form class="form-cadastro">
            <label>Nome do Produto</label>
            <input type="text" placeholder="Ex: Trufa de Morango" required>

            <label>Descrição</label>
            <textarea placeholder="Descrição detalhada do doce" required></textarea>

            <div class="campos-em-linha">
                <div class="campo-preco">
                    <label>Preço</label>
                    <input type="number" placeholder="Ex: 5.50" required>
                </div>

                <div class="campo-categoria">
                    <label>Categoria</label>
                    <input type="text" placeholder="Cupcakes, Trufas..." required>
                </div>
            </div>

            <div class="custom-file-upload">
                <input type="file" id="file-upload" required>
                <label for="text">clique para adicionar a imagem:</label>
                <label for="file-upload" class="btn-file-upload">
                <i class="fa-solid fa-camera"></i>Escolher Imagem</label>
            </div>

            <div class="botoes-acao">
                <a href="dashboard.html" class="btn-voltar">Voltar</a>
                <button type="submit" class="btn-cadastro">Cadastrar Produto</button>
            </div>
        </form>
      </section>
    </main>

  <footer>
    <div class="container">
      <p>Administração Doce Encanto © 2025</p>
    </div>
  </footer>

</body>
</html>
