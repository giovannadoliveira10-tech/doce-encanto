<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login e Cadastro - Doce Encanto</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

  <header>
    <div class="container header-content">
      <img src="imagens/logo3.png" alt="Logo Doce Encanto" class="logo">
      <h1>Doce Encanto</h1>
      <div class="topo">
        <ul>
          <li><a href="index.html"><i class="fa-solid fa-house"></i> Início</a></li>
          <li><a href="login_cadastro.html"><i class="fa-solid fa-user"></i> Entrar</a></li>
          <li><a href="carrinho.html"><i class="fa-solid fa-cart-shopping"></i> Carrinho</a></li>
        </ul>
      </div>
    </div>
  </header>

  <main>

    <div class="login-cadastro">
      <div id="form-login" class="form-box ">
        <h2>Entrar</h2>
        <form>
          <label>Email</label>
          <input type="email" placeholder="Digite seu email:" required>

          <label>Senha</label>
          <input type="password" placeholder="Digite sua senha:" required>

          <button type="submit">Entrar</button>

          <p class="separador">ou</p>

          <button type="button" class="btn-google">
            <i class="fa-brands fa-google""></i><a href="https://accounts.google.com">Continuar com Google</a>
           </button>
        </form>
      </div>

      <div id="form-cadastro" class="form-box">
        <h2>Criar sua conta</h2>
        <form>

          <label>Nome Completo</label>
          <input type="text" placeholder="Digite seu nome completo:" required>

          <label>Email</label>
          <input type="email" placeholder="Digite seu e-mail:" required>

          <label>Celular</label>
          <input type="tel" placeholder="DDD + Celular" required>

          <label>Gênero (opcional)</label>
          <select>
            <option value="">Escolha o gênero</option>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
            <option value="nao_informar">Prefiro não informar</option>
          </select>

          <label>Data de Nascimento (opcional)</label>
          <input type="date">

          <label>CPF</label>
          <input type="text" placeholder="Digite o seu CPF:" required>

          <div class="grupo-senha">
            <div class="input-duplo">
              <label>Senha</label>
              <input type="password" placeholder="Digite sua senha" required>
            </div>
            <div class="input-duplo">
              <label>Confirmar Senha</label>
              <input type="password" placeholder="Confirme a senha" required>
            </div>
          </div>

          <div class="termos">
            <input type="checkbox" id="termos" required>
            <label for="termos" style="display: inline-block; font-weight: normal;">Concordo com os <a href="#">termos econdições</a></label>
          </div>


          <button type="submit">Cadastrar</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>2025 Doce Encanto - Todos os direitos reservados.</p>
      <p>Contato: contato@doceencanto.com | (11) 99999-9999</p>
    </div>
  </footer>

  <script src="js/animacoes.js"></script>
</body>
</html>
